<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <nav id="navbar">
        <h1 id="logo">{ Secure<span id="logo2">Pass </span>}</h1>
        <div id="nav-btn">
            <a href="index.html"><button type="button">Log Out</button></a>
        </div> 
    </nav>

    <div id="main">
        <!--Starts from here-->

        <div id="principal">
            <div id="text">
                <h1>Here you generate secure and unique passwords</h1>
                <p>Create passwords with SecurePass and use it on any account from social media, etc</p>
            </div>

            <div id="btn">
                <a href="#"><button type="button">Get started</button></a>
            </div>
        </div>

        <div id="panel">
            <div id="generated-password">
                <p id="final-password"></p>
            </div>

            <div id="box">
                <h2>Customize your Password</h2>
                <div id="tools">
                    <input id="input" type="number" name="myInput" step="1" value="1" max="50" required>
                </div>
                <div id="generate-btn">
                    
                    <button type="button" onclick="generatePasswords()">Generate</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
