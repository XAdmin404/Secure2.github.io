<body>
    <nav id="navbar">
        <h1 id="logo">{ Secure<span id="logo2">Pass </span>}</h1>

            <div id="box-content">
            <h1>Login on { <span id="logo">Secure</span><span id="logo2">Pass</span> }</h1>

                <p>Email:</p>
                <input id="email-input" type="email" name="myInput" placeholder="Enter your Email" size="30" required>

                <p id="login-fail"></p>
                <button type="submit" onclick="loginForm()">Submit</button>
            </div>
        </div>
    </div>
